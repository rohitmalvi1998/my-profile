<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr, td,th{
            border:1px solid rgba(93, 189, 81, 0.459);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <H2>Student Record</H2>
    <table>
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Academic</th>
                <th>School/College Name</th>
                <th>University/Board</th>
                <!-- <th>Graduation</th> -->
            </tr>
        </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>SSC</td>
                    <td>St.Xavier's High School</td>
                    <td>CBSE Board</td>
                    <!-- <td>B.E</td> -->
                </tr>
                <tr>
                    <td>2</td>
                    <td>HSC</td>
                    <td>St.Paul </td>
                    <td>Maharashtra Board</td>
                    <!-- <td>Kinder garden</td> -->
        
                </tr>
                <tr>
                    <td>3</td>
                    <td>B.E</td>
                    <td>P.I.E.T</td>
                    <td>Nagpur University</td>
                    <!-- <td>MS</td> -->
                </tr>
            </tbody>
        
    </table>
</body>
</html>
